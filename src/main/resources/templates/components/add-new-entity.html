<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form(entity)">
    <button class="btn btn-outline-primary my-2" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample" th:text="'Add new ' + ${entity}">
    </button>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <form th:action="@{'/' + ${entity} + 's'}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" th:name="${entity} + 'Name'" th:placeholder="${entity} + '\'s name'"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
